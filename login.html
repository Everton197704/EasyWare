<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login e Cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/login.css">
  <link rel="stylesheet" href="./CSS/headfoot.css">

  <style>
    .image-side {
      width: 50%;
      background-image: url('./IMG/Login/imgside.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./homepage.html"><img src="./IMG/Logo/LogoCinza_pqn.png"
            alt="Logo da empresa"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav d-flex justify-content-around" style="width: 45%;">
            <li class="nav-item" id="itemhome">
              <a class="nav-link" aria-current="page" href="./homepage.html">Home</a>
            </li>
            <li class="nav-item" id="itemhome">
              <a class="nav-link" href="./high-end.html">Dispositivos</a>
            </li>
            <li class="nav-item" id="itemhome">
              <a class="nav-link" href="./sobrenos.html">Easy Learning</a>
            </li>
          </ul>
          <a href="./login.html" class="btn bg-secondary" id="itemhome">Login</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <!-- LOGIN -->
    <div class="form-box login">
      <form action="form-login"">
        <h2 class=" titulo">Já é cliente? Então faça o login</h2>
        <label for=" email-login" class="subs">E-mail, CPF ou CNPJ</label>
        <input type="email" id="email-login" placeholder="EasyWare@gmail.com" required />

        <label for="senha-login" class="subs">Senha</label>
        <input type="password" id="senha-login" value="" placeholder="Sua senha aqui" required>

        <button type="submit" id="botao-login" class="subs">Entrar</button>
        <a href="#" id="esqueci-senha">Esqueci minha senha</a>
      </form>
    </div>

    <!-- CADASTRO -->
    <div class="form-box cadastro">
      <form action="form-cadastro">
        <h2 class="titulo">Quer virar cliente? Crie sua conta</h2>

        <div class="cadastro-row">
          <div class="campo">
            <label for="nome" class="subs" class="subs">Nome Completo</label>
            <input type="text" id="nome" placeholder="Insira aqui" required />
          </div>

          <div class="campo">
            <label for="cpf" class="subs" class="subs">CPF ou CNPJ</label>
            <input type="text" id="cpf" placeholder="000.000.00-00" required />
          </div>
        </div>

        <label for="email-cadastro" class="subs">E-Mail</label>
        <input type="email" id="email-cadastro" placeholder="EasyWare@gmail.com" required />

        <label for="senha-cadastro" class="subs">Senha</label>
        <div class="senha-botao">
          <input type="password" id="senha-cadastro" placeholder="Sua senha aqui" required />
          <button type="button" id="botao-cadastro">Criar conta</button>
        </div>
      </form>
    </div>
  </div>

  <div id="popup-desenvolvimento" class="popup oculto">
    <div class="popup-conteudo">
      <p class="popuptxt">Função em desenvolvimento</p>
      <button id="fechar-popup">Fechar</button>
    </div>
  </div>

  <div class="image-side"></div>

  <script src="./JS/login.js"></script>
</body>

</html>
