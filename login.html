<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login e Cadastro</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div class="form-box login">
      <h2>Já é cliente? Então faça o login</h2>
      <label for="email-login">E-mail, CPF ou CNPJ</label>
      <input type="email" id="email-login" placeholder="EasyWare@gmail.com" />
      
      <label for="senha-login">Senha</label>
      <input type="password" id="senha-login" value="**********" />
      
      <button>Entrar</button>
      <a href="#">Esqueci minha senha</a>
    </div>

    <!-- CADASTRO -->
    <div class="form-box cadastro">
      <h2>Quer virar cliente? Crie sua conta</h2>
      
      <div class="cadastro-row">
        <div class="campo">
          <label for="nome">Nome (Pessoa Física ou Jurica)</label>
          <input type="text" id="nome" placeholder="Insira aqui" />
        </div>
        
        <div class="campo">
          <label for="cpf">CPF ou CNPJ</label>
          <input type="text" id="cpf" placeholder="000.000.00-00" />
        </div>
      </div>
      
      <label for="email-cadastro">E-Mail</label>
      <input type="email" id="email-cadastro" placeholder="**********" />
      
      <label for="senha-cadastro">Senha</label>
      <div class="senha-botao">
        <input type="password" id="senha-cadastro" placeholder="Insira aqui" />
        <button>Criar conta</button>
      </div>
    </div>
  </div>

  <div class="image-side"></div>
</body>
</html>
