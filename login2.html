<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login EasyWare</title>
  <link rel="stylesheet" href="./CSS/login.css" />
</head>
<body>
  <main class="container">
    <section class="form-area">
      <div class="box login">
        <h2>Já é cliente? Então faça o login</h2>
        <form>
          <label>E-mail, CPF ou CNPJ</label>
          <input type="text" placeholder="EasyWare@gmail.com" />

          <label>Senha</label>
          <input type="password" placeholder="********" />

          <button type="submit">Entrar</button>
          <a href="#">Esqueci minha senha</a>
        </form>
      </div>

      <div class="box register">
        <h2>Quer virar cliente? Crie sua conta</h2>
        <form>
          <div class="double">
            <input typ  e="text" placeholder="Nome (Pessoa Física ou Jurídica)" />
            <input type="text" placeholder="000.000.00-00" />
          </div>
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Senha" />

          <button type="submit">Criar conta</button>
        </form>
      </div>
    </section>

    <section class="image-area"></section>
  </main>
</body>
</html>
