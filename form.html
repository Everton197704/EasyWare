<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Orçamento</title>
  <link rel="stylesheet" href="/CSS/form.css">
</head>
<body>
  <section class="formulario">
    <h1>Se interessou nos nossos dispositivos?</h1>
    <h2>Preencha o formulário abaixo e faça o seu orçamento!</h2>

    <form>
      <div class="linha">
        <div class="campo">
          <label>*Nome do Responsável</label>
          <input type="text" placeholder="Insira o nome">
        </div>
        <div class="campo">
          <label>*Pessoa Física ou Jurídica?</label>
          <select>
            <option>Inserir resposta</option>
          </select>
        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label>*E-mail</label>
          <input type="email" placeholder="Insira o E-mail">
        </div>
        <div class="campo">
          <label>*Telefone</label>
          <input type="text" placeholder="Insira o telefone">
        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label>*Dispositivo</label>
          <select>
            <option>Selecione o dispositivo</option>
          </select>
        </div>
        <div class="campo">
          <label>*Qtd Solicitada</label>
          <select>
            <option>Selecione a quantidade</option>
          </select>
        </div>
        <div class="campo">
          <label>*Pacote desejado</label>
          <select>
            <option>Selecione o pacote</option>
          </select>
        </div>
      </div>

      <div class="linha">
        <div class="campo campo-grande">
          <label>Observação</label>
          <textarea placeholder="Insira uma observação..."></textarea>
        </div>
      </div>


      <div class="container">
        <div class="lado-esquerdo">
          <p class="info-obrigatoria">*Informações obrigatórias</p>

          <a href="#" class="botao-whatsapp" target="_blank" rel="">
            Solicitar orçamento
          </a>
        </div>

        <div class="lado-direito">
          <img src="./IMG/Forms/FormaPagamento.png" alt="Formas de pagamento" class="pagamento">
          </div>
        </div>
      
      </div>
      </div>
    </form>
  </section>
</body>
</html>
