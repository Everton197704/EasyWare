<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Orçamento</title>

  <link rel="stylesheet" href="/CSS/form.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

<header>

</header>

  <div class="container">
    <h2>Se interessou nos nossos dispositivos? <br> Preencha o formulário abaixo e faça o seu orçamento!</h2>

    <form id="orcamentoForm">
      <div class="col-50">
        <label>*Nome do Responsável</label>
        <input type="text" required>
      </div>
      <div class="col-50">
        <label>*Pessoa Física ou Jurídica?</label>
        <select required>
          <option value="">Inserir resposta</option>
          <option value="Física">Pessoa Física</option>
          <option value="Jurídica">Pessoa Jurídica</option>
        </select>
      </div>

      <div class="col-50">
        <label>*E-mail</label>
        <input type="email" required>
      </div>
      <div class="col-50">
        <label>*Telefone com DDD</label>
        <input type="tel" required>
      </div>

      <div class="col-50">
        <label>*Dispositivo</label>
        <select required>
          <option value="">Selecione o dispositivo</option>
          <option value="high-end">Computador Cluster Intel i9-14900, GeForce RTX 5080 Gigabyte 16GB, 16GB DDR5, SSD M.2
            1TB</option>
          <option value="mid-end">Computador Pichau Intel I5-13400F, GeForce RTX 4060 MSI 8GB, 8GB DDR4, SSD M.2 512GB
          </option>
          <option value="low-end">Computador Mancer Intel i5-10400F, GeForce RTX 3060 Heimdall 12GB, 8GB DDR4, SSD M.2
            512GB
          </option>
        </select>
      </div>
      <div class="col-50">
        <label>*Quantidade Solicitada</label>
        <input type="number" required id="quantidade" min="1">
      </div>

      <div class="col-50">
        <label>*Pacote desejado</label>
        <select required id="pacote">
          <option value="">Selecione o pacote</option>
          <option value="Individual">Padote individual - Home & Play</option>
          <option value="Empresarial">Empresarial - Small & Medium Business</option>
          <option value="Corporativo">Corporativo - Enterprise Solutions</option>
        </select>
      </div>

      <div style="flex: 1 1 100%;">
        <label>Observação</label>
        <textarea placeholder="Insira uma observação..."></textarea>
      </div>

  <div class="acoes" id="cont2">
    <div class="esq">
      <button type="submit" class="btn" class="butt">Solicitar orçamento</button>
      </form>
    </div>

    <div class="dir">
      <img src="./IMG/Forms/FormaPagamento.png" alt="Formas de Pagamento" style="max-width: 200px;" class="formpag">
    </div>
  </div>
</div>
  <div class="popup" id="popup">
    <img src="./IMG/Forms/PopUp.png" alt="Orçamento Solicitado">
  </div>
  </div>

<footer>



</footer>

  <script src="JS/form.js"></script>
</body>
</html>
